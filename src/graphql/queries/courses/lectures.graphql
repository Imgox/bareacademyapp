query Lectures(
  $filters: CourseFiltersInput
  $sort: [String]
  $pagination: PaginationArg
) {
  courses(filters: $filters) {
    data {
      id
      attributes {
        title
        slug
        introduction
        description
        teacher {
          data {
            id
            attributes {
              fullName
              image
              title
              url
            }
          }
        }
        lecture(sort: $sort, pagination: $pagination) {
          id
          title
          date
          video
          notes
          duration
          progress
        }
      }
    }
  }
}
