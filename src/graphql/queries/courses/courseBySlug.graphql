query Course($filters: CourseFiltersInput) {
  courses(filters: $filters) {
    data {
      id
      attributes {
        slug
        title
        duration
        description
        notes
        githubLink
        level
        price
        soloPrice
        isFree
        image {
          data {
            id
            attributes {
              url
            }
          }
        }
        startDate
        endDate
        totalStudents
        totalLessons
        teacher {
          data {
            id
            attributes {
              tutor {
                data {
                  id
                  attributes {
                    fullName
                    username
                    slug
                    img
                  }
                }
              }
            }
          }
        }
        videos {
          data {
            id
            attributes {
              title
              description
              createdAt
              updatedAt
              publishedAt
              url
            }
          }
        }
        createdAt
        updatedAt
        publishedAt
        students {
          data {
            id
            attributes {
              username
              fullName
            }
          }
        }
        SEO {
          id
          title
          description
          url
          image
          locale
          type
        }
      }
    }
  }
}
