mutation UpdateMe(
  $updateUsersPermissionsUserId: ID!
  $data: UsersPermissionsUserInput!
) {
  updateUsersPermissionsUser(id: $updateUsersPermissionsUserId, data: $data) {
    data {
      id
      attributes {
        email
        username
        fullName
        description
        location
      }
    }
  }
}
