query Posts {
  posts {
    data {
      id
      attributes {
        title
        slug
        total_comments
        points
        body
        createdAt
        category {
          data {
            attributes {
              name
              slug
            }
            id
          }
        }
        creator {
          data {
            id
            attributes {
              username
              slug
              img
            }
          }
        }
      }
    }
  }
}
