query Courses($pagination: PaginationArg, $sort: [String]) {
  courses(pagination: $pagination, sort: $sort) {
    data {
      id
      attributes {
        slug
        title
        duration
        introduction
        description
        startDate
        image {
          data {
            id
            attributes {
              url
            }
          }
        }
      }
    }
  }
}
